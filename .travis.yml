language: node_js

node_js:
  - lts/*

notifications:
  email:
    on_success: never
    on_failure: always

install:
  - npm install -g codecov

script:
  - npm run test:ci
  - codecov
  - npm run package

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
